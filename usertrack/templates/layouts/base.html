<!doctype html>
<html>
  <head>
    {% block head %}
    <title>{% block title %}Login{% endblock %}</title>
    {% block css %}
    {% endblock %}
    {% endblock %}
  </head>
  <body>
    {% block flash %}
    <ul>
      {% for message in get_flashed_messages() %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endblock %}
    {% block body %}{% endblock %}
  </body>
</html>
